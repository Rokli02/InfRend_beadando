<mat-card class="card-body">
  <mat-card-header>
    <mat-card-title class="larger-font">License plate</mat-card-title>
  </mat-card-header>
  <mat-card-content class="small-padding">
    <mat-card-subtitle class="medium-font small-margin-left-right">Type</mat-card-subtitle>
    <p class="medium-font space-between small-padding medium-margin-left-right">
      <span><u>Fuel</u>:<b> []</b>,</span>
      <span class="text-end"><u>Consumption</u>: <b>[]liter/100km</b></span>
    </p>
    <p class="medium-font space-between small-padding medium-margin-left-right">
      <span><u>Mileage</u>: <b>[]km</b></span>
    </p>
    <mat-card-actions class="card-buttons-end">
      <button mat-raised-button color="primary" class="button-format" (click)="editCar()">Edit</button>
      <button mat-raised-button color="warn" class="button-format" (click)="deleteCar()">Delete</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
