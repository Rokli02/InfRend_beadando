<mat-card class="card-body">
  <mat-card-header>
    <mat-card-title class="larger-font">From - To</mat-card-title>
  </mat-card-header>
  <mat-card-content class="small-padding">
    <mat-card-subtitle class="medium-font space-between small-margin-left-right">
      <span>Purpose: <b>[]</b></span>
      <span>Start Date: <b>____/__/__</b>,</span>
    </mat-card-subtitle>
    <p class="medium-font space-between small-padding">
      <span><u>Travelled Distance</u>: <b>[]km</b>,</span>
      <span><u>New Mileage</u>: <b>[]km</b></span>
    </p>
    <div>
      <hr>
      <span class="larger-font">Driver:</span>
      <div class="medium-font space-between small-padding">
        <span>Name: <b>[]</b></span>
        <span>Birthdate: <b>[]</b></span>
      </div>
      <hr>
      <span class="larger-font">Car:</span>
      <div class="medium-font space-between small-padding">
        <span>License Plate: <b>[]</b></span>
        <span>Fuel: <b>[]</b></span>
      </div>
      <div class="medium-font small-padding">
        <span>Type: <b>[]</b></span>
      </div>
    </div>
    <mat-card-actions class="card-buttons-end">
      <button mat-raised-button color="primary" class="button-format" (click)="editTravel()">Edit</button>
      <button mat-raised-button color="warn" class="button-format" (click)="deleteTravel()">Delete</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
