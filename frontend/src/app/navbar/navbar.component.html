<mat-toolbar class="box-shadow-bottom multiple-lines">
  <button mat-icon-button class="icon-button-size" (click)="forwardToCars()" [disabled]="active[0]">
    <mat-icon class="icon-size icon-middle">home</mat-icon>
  </button>
  <div>
    <button mat-raised-button color="primary" class="wide-buttons rounded-borders" (click)="forwardToCars()" [disabled]="active[0]">Cars</button>
    <button mat-raised-button color="primary" class="space-between-elements wide-buttons rounded-borders" (click)="forwardToDrivers()" [disabled]="active[1]">Drivers</button>
  </div>
  <div>
    <button mat-raised-button color="primary" class="wide-buttons rounded-borders" (click)="forwardToTravels()" [disabled]="active[2]">Travels</button>
    <button mat-raised-button color="primary" class="space-between-elements wide-buttons rounded-borders" (click)="forwardToReport()" [disabled]="active[3]">Report</button>
  </div>
</mat-toolbar>
